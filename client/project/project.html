<div class="project-card mdl-card mdl-shadow--2dp {{ project.title }}">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{ project.title }}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{ project.description }}
    <div class="techstack">Tech Stack
    </div>
    <ul ng-repeat="tech in project.tech">
      <li>{{ tech }}</li>
    </ul>
  </div>
  <div class="mdl-card__menu">
    <a href="{{ project.github }}">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <img src="/assets/github.svg" class="git">
      </button>
    </a>
  </div>
</div>
