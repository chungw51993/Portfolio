<!DOCTYPE html>
<html ng-app="portfolio">
  <head>
    <title>Jin Chung's Webpage</title>

    <link href="assets/style/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
    <link rel="stylesheet" href="assets/lib/fullpage.js/dist/jquery.fullpage.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lora|Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli|Raleway:400,700,900" rel="stylesheet">
    <link href="assets/style/client.css" rel="stylesheet" />
    <link href="assets/style/ngFader.min.css" rel="stylesheet" />

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="assets/lib/angular/angular.js"></script>
    <script src="assets/lib/angular-route/angular-route.js"></script>
    <script src="assets/lib/angular-animate/angular-animate.js"></script>
    <script src="assets/lib/angular-touch/angular-touch.js"></script>
    <script src="assets/lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="assets/lib/jquery/dist/jquery.min.js"></script>
    <script src="assets/lib/fullpage.js/dist/jquery.fullpage.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
       (function() {
         emailjs.init('user_T7E6IIFSqxECxobYFdm8V');
       })();
    </script>
  </head>
  <body>

    <div id="fullpage">
      <div class="section intro"><main></main></div>
      <div class="section about"><about></about></div>
      <div class="section skills"><skills></skills></div>
      <div class="section projects">
        <div class="slide"><cardcast></cardcast></div>
        <div class="slide"><echoes></echoes></div>
        <div class="slide"><surveyscribe></surveyscribe></div>
        <div class="slide"><portfolio></portfolio></div>
      </div>
      <div class="section contact"><contact></contact></div>
    </div>

    <ul id="menu">
      <li data-menuanchor="intro" class="active"><a href="#intro">Intro</a></li>
      <li data-menuanchor="about"><a href="#about">About</a></li>
      <li data-menuanchor="skills"><a href="#skills">Skills</a></li>
      <li data-menuanchor="applications"><a href="#applications">Applications</a></li>
      <li data-menuanchor="contact"><a href="#contact">Contact</a></li>
    </ul>

    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <script>
      $(document).ready(function() {
        $('#fullpage').fullpage({
          controlArrows: true,
          sectionsColor: ['', '', '', 'whitesmoke', ''],
          anchors: ['intro', 'about', 'skills', 'applications', 'contact'],
          lockAnchors: true,
          menu: '#menu',
          navigation: true,
          navigationPosition: 'right',
          navigationTooltips: ['Intro', 'About', 'Skills', 'Applications', 'Contact'],
          fixedElements: '#snackbar'
        });
      });

      $(document).on('click', '#moveDown', function() {
        $.fn.fullpage.moveSectionDown();
      });
    </script>
    <script src="components/ngFader.js"></script>
    <script src="components/skills/skills.js"></script>
    <script src="components/contact/contact.js"></script>
    <script src="components/projects/cardcast.js"></script>
    <script src="components/projects/echoes.js"></script>
    <script src="components/projects/surveyscribe.js"></script>
    <script src="components/projects/portfolio.js"></script>
    <script src="components/main/main.js"></script>
    <script src="components/about/about.js"></script>
    <script src="app.js"></script>
  </body>
</html>
