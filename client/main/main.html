<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="main">
        <strong class="greeting">{{ info.greeting }}</strong>
        <p class="about">{{ info.about }}</p>
        <p class="experience">{{ info.experience }}</p>
        <project
          ng-repeat="project in info.projects"
          project="project"
          >
        </project>
      </div>
    </div>
  </div>
</div>
